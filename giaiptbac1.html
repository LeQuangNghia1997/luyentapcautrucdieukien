    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào số a: "));
    var b = parseInt(prompt("Nhập vào số b : "));
    x = -b/a;
    if ( a == 0 ) {
        if(b==0){
            document.write("phương trình có vô số nghiệm");
        }
        else {
            document.write("phương trình vô nghiệm");
        }

    } else {
        document.write("Phương trình có nghiệm duy nhất là: " +x);
    }



</script>
</body>
