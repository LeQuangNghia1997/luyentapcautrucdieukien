<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào chiều dài: "));
    var b = parseInt(prompt("Nhập vào chiều rộng: "));
    var dt = a*b;
    document.write("Diện tích hình chữ nhật là: " +dt);


</script>
</body>
</html>
