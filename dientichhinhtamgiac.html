<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập vào chiều dài cạnh góc vuông 1: "));
    var b = parseInt(prompt("Nhập vào chiều dài cạnh góc vuông 2: "));
    var dt = (a*b)/2;
    document.write("Diện tích tam giác là: " +dt);


</script>
</body>
</html>
